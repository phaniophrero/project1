{% extends "encyclopedia/layout.html" %} {% block title %} Edit Page
{%endblock%} {% block body %}

<h1>Edit Page</h1>

<form method="post">
  <!-- Title input -->
  <div class="form-group">
    <label for="title">Entry Title:</label>
    <input
      type="text"
      name="title"
      id="title"
      class="form-control"
      value="{{title}}"
      readonly
    />
  </div>
  <!-- Content Textarea -->
  <div class="form-group">
    <label for="content">Entry Content:</label>
    <textarea class="form-control" name="content" rows="15" id="content">
{{content}}</textarea
    >
  </div>
  {% csrf_token %}
  <button class="btn btn-primary">Save</button>
</form>

{% endblock %}
